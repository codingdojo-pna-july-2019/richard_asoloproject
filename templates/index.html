<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <title>project-home L&R</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" id="banner">
                <div class="col-4">
                    <h2>Welcome to my project!</h2>
                </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
                <button type="button" class="btn btn-info mt-5" data-toggle="collapse" data-target="#register">Register</button>
            </div>
        </div>
            <div id="register" class="collapse">
            <h1>Register:</h1>
            <form action="/register" method="post" id="regForm">
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" name="fname" id="#">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" name="lname" id="#">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" name="email" id="userName">
                </div>
                <div id="usernameMsg"></div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="#">
                </div>
                <div class="form-group">
                    <label for="conf_password">Confirm Password:</label>
                    <input type="password" class="form-control" name="conf_password" id="#">
                </div>

                <input type="submit" class="btn btn-success" name="submit" value="Register">
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="flash_msg">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row justify-content-center mt-5">
                <div class="col-2 pl-4">
                    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#login">login</button>
                </div>
            </div>
        <div id="login" class="collapse">
            <h1>Login:</h1>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">User name:</label>
                    <input type="text" name="email" class="form-control" id="#" placeholder="johndoe@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="#">
                </div>
                <input type="submit" name="submit" id="" value="Login">
            </form>
            <a href="/forgot_pass">Forgot Password</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
